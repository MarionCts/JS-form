<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Créez votre <span class="h1__accent">compte</span></h1>
    <form action="#">
        <div class="form__container" id="nameContainer">
            <label for="nom">Nom *</label>
            <input type="text" placeholder="Nom" id="name">
        </div>
        <div class="form__container" id="firstNameContainer">
            <label for="prenom">Prénom *</label>
            <input type="text" placeholder="Prénom" id="firstName">
        </div>
        <div class="form__container" id="emailContainer">
            <label for="email">Email *</label>
            <input type="email" name="" id="email" placeholder="johndoe@email.com" id="email">
        </div>
        <div class="form__container" id="passwordContainer">
            <label for="password">Mot de passe *</label>
            <input type="password" placeholder="Mot de passe" id="password">
        </div>
        <div class="form__container" id="ageContainer">
            <label for="age">Âge *</label>
            <input type="number" placeholder="Âge" id="age">
        </div>
        <button id="button" type="submit">S'inscrire</button>
    </form>
</body>
</html>
